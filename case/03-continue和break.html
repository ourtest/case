<!DOCTYPE html>

    <title></title>

<body>
<script>
    //找到1--100不是3的倍数的第一个大于2000的和
    var sum = 0 ;
    for(var i=1;i<=100;i++){
        if(i%3==0){
            continue;
        }else{
           sum+=i;
            if(sum>2000){
                console.log(sum);
                break;
            }
        }
    }



</script>
