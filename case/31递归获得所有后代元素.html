	<script type="text/javascript">
		function getAllChildNodes (ele) {
			var nodes=ele.children;
			var allNodes=[];
			nodes=[].concat.apply([],nodes);
			nodes.forEach(function  (value,index) {
				allNodes.push(value);
				var temp=getAllChildNodes(value);
				allNodes=allNodes.concat(temp);
			})
			return allNodes;
		}
		var eles=getAllChildNodes(document.body);
		console.log(eles);
