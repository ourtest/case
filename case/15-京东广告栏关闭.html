<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .site-nav {
            height: 30px;
            background-color: #ccc;
        }
        .top-banner {
            background-color: blue;
        }
        .w {
            width: 1210px;
            height: 80px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
        }
        .search {
            width: 1210px;
            height: 80px;
            background-color: red;
            margin: 0 auto;
        }
        a {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            background-color: #000;
            color: #fff;
            text-decoration: none
        }
    </style>
</head>
<body>
<div class="site-nav"></div>
<div class="top-banner" style="opacity: 1">
    <div class="w">
        <a href="#">Ã—</a>
    </div>
</div>
<div class="search"></div>

<script>
    var banner = document.getElementsByClassName("top-banner")[0];
    var a = document.getElementsByTagName("a")[0];
    a.onclick = function () {
        var timer = setInterval(function () {
            banner.style.opacity-=0.2;
            if(banner.style.opacity<0){
                banner.style.display = "none";
                clearInterval(timer)
            }
        },100)
    }



</script>


</body>
</html>
