	<script type="text/javascript">
		function createCache () {
			return function  (key,value,num) {
				var maxlength=num ||10;
				var arr=[];
				var obj={};
				if(value!==undefined){
					obj[key]=value;
					arr.push(key);
					if(arr.length>maxlength){
						delete obj[arr.shift()];
					}
				}else{
					return obj[key];
				}
			}
		}

					if(arr.length>maxlength){
						delete cache[arr.shift()];
					}
				}else{
					return cache[key+' '];
				}
			}
			return cache;
		}
